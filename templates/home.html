{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="jumbotron">
    <div class="row">
        <div class="col col-md-10">
            <h1 class="text-center">Welcome to Our Club, 
                {% if user.is_authenticated %}{{user}}{% else %}guest{% endif %}
            </h1>
        </div>
    </div>
    <div class="mt-3 d-flex justify-content-between">
        <div >
            <button class="btn btn-success"><a href="{% url 'users:customer-signup' %}"}>
                Register as a customer</a>
            </button>
        </div>
        <div >
            <button class="btn btn-success"><a href="{% url 'users:employee-signup' %}">Register as an employee</a>
            </button>
        </div>
    </div>    

</div>

{% endblock content %}
